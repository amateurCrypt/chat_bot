<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
</head>
<body>
    <div class="glass">
        <h1>Ask your Question</h1>
        <h2>Yes please, ask some questions</h2>

        <div class="input">
            <input type="text" name="" id="userBox" onkeydown="if(event.keyCode == 13){ talk()}" placeholder="Type your text">
        </div>
        <p id="chatLog">Answer appear here</p>

        <script src="app.js"></script>
    </div>
</body>
</html>
